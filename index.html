<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body class="body">
  <header class="header">
    <img class="header_img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header_link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="adding">
      <label class="adding_label" for="new-task">Add Item</label>
      <div class="adding__task-wrapper">
        <input id="new-task" class="task input_text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="tittle">Todo</h3>
      <ul id="todo__tasks" class="list">
        <li class="list__item">
          <input class="input-checkbox" type="checkbox">
          <label class="task task_label">Pay Bills</label>
          <input class="task input_text">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="delete_img" src="./remove.svg" alt="remove button"></button>
        </li>
        <li class="list__item editMode">
          <input class="input-checkbox" type="checkbox">
          <label class="task task_label">Go Shopping</label>
          <input class="task input_text" value="Go Shopping">
          <button class="btn edit">Save</button>
          <button class="btn delete"><img class="delete_img" src="./remove.svg" alt="remove button"></button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="tittle">Completed</h3>
      <ul id="completed__tasks" class="list">
        <li class="list__item">
          <input class="input-checkbox" type="checkbox" checked>
          <label class="task task_label">See the Doctor</label>
          <input class="task input_text">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="delete_img" src="./remove.svg" alt="remove button"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
